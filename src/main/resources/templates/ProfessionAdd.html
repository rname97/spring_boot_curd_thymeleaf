<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:employee="http://www.w3.org/1999/xhtml"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.thymeleaf.org">
<head th:replace="_partials/header :: header"></head>
<body>
<div th:replace="_partials/nav :: navbar"></div>
    <div class="container mt-4">
        <form action="#" th:action="@{/profession/save}" th:object="${profession}" method="POST">
            <div class="card">
                <div class="card-body">
                    <div class="form-group">
                        <label for="inputProfessionName">Profession</label>
                        <input type="text" th:field="*{professionName}" class="form-control" id="inputProfessionName" aria-describedby="inputProfessionNameHelp" placeholder="Enter Profession Name">
                    </div>
                </div>
            </div>
            <div class="my-3">
                <button type="submit" class="btn btn-primary">Add Data</button>
            </div>
        </form>
    </div>
</body>
</html>
