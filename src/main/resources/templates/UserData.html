<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:employee="http://www.w3.org/1999/xhtml"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.thymeleaf.org">
<head th:replace="_partials/header :: header"></head>
<body>
    <div th:replace="_partials/nav :: navbar"></div>
    <div class="container my-2" align="center">
        <h3>Employee List</h3>
        <a th:href="@{/user/viewAddUser}" class="btn btn-primary btn-sm mb-3" >Add Employee</a>
        <table style="width:80%" border="1"
               class = "table table-striped table-responsive-md">
            <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Hobie</th>
                <th>HobieName</th>
                <th>Profession</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="user:${allUserList}">
                    <td>[[${user.userName}]]</td>
                    <td>[[${user.userAddress}]]</td>
                    <td>[[${user.hobie.hobieId}]]</td>
                    <td>[[${user.hobie.hobieName}]]</td>
                    <td>[[${user.profession.professionName}]]</td>
                    <td>
                        <a th:href="@{'/user/viewUpdateUser/'+${user.userId}}" class="btn btn-primary btn-sm mb-3">update</a>
                        <a th:href="@{'/user/deleteUser/'+${user.userId}}" class="btn btn-danger btn-sm mb-3">delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
